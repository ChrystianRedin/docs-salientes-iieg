<div class="container p-3">
	<div class="row justify-content-center">
		<div class="col-xl-4 col-md-6 col-sm-8 text-center">
			<h2>Creacion de Documento Saliente</h2>
			<i class="fa fa-file-pdf-o fa-5x m-3"></i>
			<!-- <img src="/assets/img/cropped-favicon-192x192.png" alt="..." class="rounded"> -->
		</div>
	</div>
	
	<form>
		<div class="form-group">
			<div class="row justify-content-center">
				<div class="col-xl-4 col-md-6 col-sm-8">
					<label for="labelTipoDoc">Tipo de Documento</label>
					<select class="form-control" id="lstTipoDoc">
						<option>Memorandum</option>
						<option>Solicitud</option>
						<option>Aviso</option>
						<option>Circular</option>
					</select>
				</div>
				<div class="col-xl-4 col-md-6 col-sm-8">
					<label for="labelAsunto">Asunto:</label>
					<input type="text" class="form-control" id="txtAsunto" placeholder="Asunto">
				</div>			
			</div>		
		</div>
		<div class="form-group">
			<div class="row justify-content-center">
				<div class="col-xl-4 col-md-6 col-sm-8">
					<label for="labelTitularDepto">Titular de Departamento</label>
					<select class="form-control" id="lstTitularDepto">
						<option>Martha Diaz</option>
						<option>Ricardo Moreno</option>
						<option>Octavio Sanchez</option>
						<option>Rebecca Plascencia</option>
						<option>Otro</option>
					</select>
				</div>
				<div class="col-xl-4 col-md-6 col-sm-8">
					<label for="labelDepto">Departamento a Asignar</label>
					<select class="form-control" id="lstDepto">
						<option>Tecnologias de Informaci√≥n</option>
						<option>Estadisticas</option>
						<option>Recursos Humanos</option>
						<option>Call Center</option>
						<option>Otro</option>
					</select>
				</div>
			</div>			
		</div>
		<div class="form-group">
			<div class="row justify-content-center">
				<div class="col-xl-8 col-md-12 col-sm-16">
					<label for="labelCuerpoDoc">Cuerpo del Documento</label>
					<textarea class="form-control" id="txtCuerpoDoc" rows="4"></textarea>
				</div>				
			</div>			
		</div>
		<div class="row justify-content-center">
			<div class="col-xl-4 col-md-6 col-sm-8 text-center">
				<button type="button" class="btn btn-primary btn-lg mr-2">Guardar</button>
				<button type="button" class="btn btn-danger btn-lg" (click)="LstDocEntrante()">Cancelar</button>
			</div>
		</div>
	</form>
</div>
